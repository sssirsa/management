service: management-catalogues-agencies

provider:
  name: aws
  runtime: nodejs12.x
  memorySize: 512MB
  timeout: 10
  role:
    Fn::ImportValue: management-${opt:stage,'dev'}-IamRoleLambdaExecution 
  apiGateway:
    restApiId:
      Fn::ImportValue: management-${opt:stage,'dev'}-RestApiId
    restApiRootResourceId:
      Fn::ImportValue: management-${opt:stage,'dev'}-RootResourceId
# serverless-webpack configuration
# Enable auto-packing of external modules
custom:
  webpack:
    includeModules: 
       packagePath: '../../package.json' # enable auto-packing of external modules
plugins:
  - serverless-offline #adding the plugin to be able to run offline emulation
  - serverless-webpack      
package:
  include:
  - ../../../node_modules
functions:
  agency-create:
    handler: AgencyHandler.create
    events:
      - http:
          path: agency/
          method: post
          cors: true
  agency-getAll:
    handler: AgencyHandler.getAll
    events:
      - http:
          path: agency/ 
          method: get
          cors: true
  agency-getOne:
    handler: AgencyHandler.getOne
    events:
      - http:
          path: agency/{id} 
          method: get
          cors: true                     
  agency-Update:
    handler: AgencyHandler.update        
    events:
      - http:
          path: agency/{id} 
          method: put
          cors: true         
